<div class="w-screen h-screen bg-slate-900 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
      loading="lazy"
      class="absolute w-60 lg:w-96 left-0 bottom-0"
      src="/assets/svg/login-rigth.svg"
      alt="bg left"
    />
    <img
      loading="lazy"
      class="absolute w-60 lg:w-96 right-0 bottom-0"
      src="/assets/svg/login-left.svg"
      alt="bg rigth"
    />
  </div>

  <div class="relartive w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img
        loading="lazy"
        class="w-56"
        src="/assets/images/logo/trello-logo-dark.png"
        alt=""
      />
    </header>

    <div class="bg-slate-200 shadow rounded py-4 px-6 md:px-10">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              type="email"
              class="w-full rounded border-2 border-gray-300 outline-none text-slate-900"
              placeholder="Enter Email"
            />
          </div>
          <div class="relative">
            <input
              type="password"
              class="w-full rounded border-2 border-gray-300 outline-none text-slate-900"
              placeholder="Password"
            />
          </div>
          <div>
            <button
              class="text-slate-200 rounded px-5 py-2 w-full font-medium text-sm bg-green-600"
              type="submit"
            >
              Log in
            </button>
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-2 border-r-blue-600" />

      <div
        class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row"
      >
        <a routerLink="/forgot-password" class="text-blue-600 font-light"
          >Can't log in?</a
        >
        <span class="text-gray-500 hidden md:block">*</span>
        <a routerLink="/register" class="text-blue-600 font-light"
          >Sing up for an account</a
        >
      </div>
    </div>
    <hr class="mt-10 border-b border-r-gray-300" />

    <div class="flex justify-center">
      <img
        loading="lazy"
        class="w-32 mt-4"
        src="/assets/images/logo/horizontal-logo-onecolor-white-atlassian.png"
        alt="logo"
      />
    </div>
  </div>
</div>
